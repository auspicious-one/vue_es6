<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <div class="form-content">
            <div class="input-item">
                <input placeholder="请输入账户名" type="text" v-model="username" />
                <div class="input-view">您的账户名是：<span v-text='username'></span></div>
            </div>
            <div class="input-item">
                <input placeholder="请输入密码" type="password" v-model="password" />
                <div class="input-view">您的密码是：<span v-text='password'></span></div>
            </div>
            <div>
                <div class='input-button' v-on:click='check'>登录</div>
            </div>
            <div v-html="input_tips"></div>
        </div>
    </div>
</body>

</html>
